<form [formGroup]="input" (ngSubmit)="Search()">

  <ion-item class="mb-2">
    <ion-input id="inputForm" label="Set location" labelPlacement="floating" formControlName="searchString" autofocus></ion-input>
  </ion-item>

  <ion-list *ngFor="let item of suggestions">
    <ion-item>
      <ion-label (click)="selectItem(item.value)">{{ item.label }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button class="full-width mt-2" type="submit">Search</ion-button>
</form>
