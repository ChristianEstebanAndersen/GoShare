<ion-item class="rounded" *ngIf="onlyDest">
  <ion-input 
    [label]="destLabel"
    [id]="idDestination" 
    labelPlacement="floating" 
    [(ngModel)]="location.destinationLabel"></ion-input>
</ion-item>

<div class="space-between mt-2" *ngIf="!onlyDest">
  <img class="vertical-align mr-1" src="{{ basePath }}/svg/Group 50.svg">
  <span class="full-width">
    <ion-item class="mb-1 rounded">
      <ion-input 
        [ngStyle]="{'color': locationColor}"
        [label]="posLabel" 
        [id]="idLocation" 
        labelPlacement="floating" 
        [(ngModel)]="location.locationLabel"></ion-input>
    </ion-item>
    <ion-item class="rounded">
      <ion-input 
        [label]="destLabel" 
        [id]="idDestination" 
        labelPlacement="floating" 
        [(ngModel)]="location.destinationLabel"></ion-input>
    </ion-item>
  </span>
</div>

<ion-modal *ngIf="!onlyDest" #ion_modal_location [trigger]="idLocation" (willDismiss)="onWillDismiss($event, 'location')">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel('location')">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Search location</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-autocomplete-search (select)="selectLocation($event, 'location')"></app-autocomplete-search>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal #ion_modal_destination [trigger]="idDestination" (willDismiss)="onWillDismiss($event, 'destination')">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel('destination')">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Search destination</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-autocomplete-search (select)="selectLocation($event, 'destination')"></app-autocomplete-search>
    </ion-content>
  </ng-template>
</ion-modal>
